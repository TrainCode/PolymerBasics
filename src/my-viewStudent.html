<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-viewStudent">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <!-- <div class="circle">1</div> -->
      <h1>Student View</h1>
      <p>Enter Student Name.</p>
	  <!-- paper input examples -->
	  <!--
	  <paper-input-container>
		<div prefix>$</div>
		<label>Total</label>
		<input is="iron-input">
		<paper-icon-button suffix icon="clear"></paper-icon-button>
	  </paper-input-container>
	  -->
      <paper-input id="studName" label="Student Name" style="width:20em;float: left;" error-message="Invalid input!" size="25"></paper-input>
	  
	  <!-- <paper-input label="Enter Student Name" type="search" placeholder="search for cats" autosave="test" results="5"> </paper-input> -->
	  
	  <paper-button raised id="searchStudent" label="StudentName" on-tap="searchStudent">Search</paper-button>
    </div>
	
	<div id="studProfile"></div>
	
  </template>

  <script>

    Polymer({

      is: 'my-viewStudent',
	  
	  searchStudent: function(){
	  
		this.$.studProfile.setAttribute("class", "card");
		
		this.$.studProfile.innerHTML = "";
		
		var studName = document.createElement('h1');
		studName.innerHTML = this.$.studName.value;
		this.$.studProfile.appendChild(studName);
		
		var profilePic = document.createElement('img');
		profilePic.setAttribute("src", "");
		profilePic.setAttribute("height", "200");
		profilePic.setAttribute("width", "200");
		this.$.studProfile.appendChild(profilePic);
	  }

    });

  </script>

</dom-module>
